<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../search/searchStyle.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  </head>
  <body>
    <!-- Nav bar -->
    <header>  
      <nav class="navbar navbar-expand-md navbar-dark" style="background-color: rgb(142, 188, 109);">
          <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
              <ul class="navbar-nav mr-auto">
                  <li class="nav-item active">
                      <img src="image/homeIcon.png" alt="Home Icon" onclick="location.href='../home/home.html'">
                  </li>
              </ul>
          </div>
          <div class="mx-auto order-0">
              <a class="navbar-brand mx-auto" href="../home/home.html"><h1>Garden Tracker</h1></a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2">
                  <span class="navbar-toggler-icon"></span>
              </button>
          </div>
          <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
              <ul class="navbar-nav ml-auto">
                  <li class="nav-item">
                      <img src="image/searchIcon.png" alt="Search Icon" data-toggle="modal" data-target="#searchModal">
                  </li>
              </ul>
          </div>
      </nav>  
    </header>

    <div class="container">

        <div class="row">
          <div id="nameContainer"><h1 id="plotName"></h1></div>
        </div>
        <!-- Plot -->
        <div class="row">
            <div id="plot">
            </div>
        </div>
        
        <!-- Add row button -->
        <div class="row">
                <button type="button"  data-toggle="modal" data-target="#addRowModal" id="addRowBtn" class="btn btn-primary btn-md"><h4>Add Row</h4></button>
        </div>
        <div class="row">
              <div id="responseMessage"></div>
        </div>
    </div>


    <!-- The Add Row Modal -->
  <div class="modal fade" id="addRowModal">
        <div class="modal-dialog modal-sm" id="modalTest1">
          <div class="modal-content" id="modalTest2">
          
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Add Row</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            
            <!-- Modal body -->
            <div class="modal-body" id="addRowModalBody">
              <h4>Name</h4> <input id="nameInput" type="text">
              <h4>ETA</h4> <input id="dateInput" type="date">
              <h4>Yield</h4> <div class="dropdown">
                <button id="colorDropDownBtn" class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown">Choose Color
                <span class="caret"></span></button>
                <ul class="dropdown-menu text-center" id="colorDropDown">
                  <li ><button class="btn  btn-lg" value="rowColorGreen" style="background-color:rgb(0, 255, 42)"></button></li>
                  <li ><button class="btn  btn-lg" value="rowColorYellow" style="background-color:rgb(224, 211, 32)"></button></li>
                  <li ><button class="btn  btn-lg" value="rowColorRed" style="background-color:rgb(224, 32, 64)"></button></li>
                </ul>
              </div>
            </div>
            <div style="margin: auto">
                <label for="modalAddEmptyCB">Add as Empty</label>
                <input type="checkbox" id="modalAddEmptyCB" name="" value="">
            </div>
            
            <!-- Modal footer -->
            <div class="modal-footer">
              <button id="modalAddRowBtn" type="button" class="btn btn-primary">Add</button>
            </div>
          </div>
        </div>
  </div> 
    
     <!-- The Update/Delete Row Modal -->
  <div class="modal fade" id="updateRowModal">
    <div class="modal-dialog modal-sm" id="modalTest1">
      <div class="modal-content" id="modalTest2">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Update Row</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body" id="addRowModalBody">
          <h4>Name</h4> <input id="updateNameInput" type="text">
          <h4>ETA</h4> <input id="updateDateInput" type="date">
          <h4>Yield</h4> <div class="dropdown">
            <button id="updateColorDropDownBtn" class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown">Choose Color
            <span class="caret"></span></button>
            <ul class="dropdown-menu text-center" id="updateColorDropDown">
              <li ><button class="btn  btn-lg" value="rowColorGreen" style="background-color:rgb(0, 255, 42)"></button></li>
              <li ><button class="btn  btn-lg" value="rowColorYellow" style="background-color:rgb(224, 211, 32)"></button></li>
              <li ><button class="btn  btn-lg" value="rowColorRed" style="background-color:rgb(224, 32, 64)"></button></li>
            </ul>
          </div>
        </div>
        <div style="margin: auto">
            <label for="modalUpdateEmptyCB">Update as Empty</label>
            <input type="checkbox" id="modalUpdateEmptyCB" name="" value="">
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
            <button id="modalDeleteBtn" type="button" class="btn btn-danger">Delete</button>
          <button id="modalUpdateBtn" type="button" class="btn btn-success">Update</button>
        </div>
      </div>
    </div>
</div> 


    <!-- Search Modal -->
<div class="modal fade" id="searchModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h3>Search Produce</h3>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
          <input id="modalSearchInput" type="text" style="width: 100%; height: 40px;" placeholder="Produce Name....">
          <div id="modalSearchResults">
              <table id="modalSearchTable">
                  <tr class="searchHeader">
                    <th>Name</th>
                    <th>ETA</th>
                    <th>Yield</th>
                    <th>Plot</th>
                  </tr>
              </table>
          </div>
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          
        </div>
  
      </div>
    </div>
  </div>


  

  <!-- Popover script -->
  <script>
    $(document).ready(function(){
        $('[data-toggle="popover"]').popover();   
  });
  </script>

    
    
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

  
  <!-- My Scripts -->
  <script src="script.js"></script>
  <script src="../search/search.js"></script>


    

</body>
</html>
